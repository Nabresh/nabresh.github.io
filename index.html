<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
         input, button {border-radius:5px; padding:5px; margin:3px}
         div, form {border-radius:15px;}

    </style>

</head>
<body oncontextmenu="return false">
<div style="width: 300px; margin:50px">
    <form style="border-style:solid; padding:10px">
        <div>
            <div>
                <div>Search</div>
            </div>
            <div>
                <div>
                    <div>Destination/property name:</div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <input id="city" autocomplete="off"
                                           placeholder="Where are you going?" value="BraÅŸov" maxlength="5">
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="fca8fcd83b">
                <div data-testid="searchbox-checkin-caption">Checkin</div>
                <div><input type="date"></div>
                <div data-testid="searchbox-checkout-caption">Checkout</div>
                <div><input type="date"></div>

                <div data-testid="searchbox-date-los-caption">1-night stay</div>
            </div>
            <div class="fca8fcd83b">
                <div>
                    Select no. of person
                </div>
                <div>
                    <input type="number" placeholder="Adults" style="width: 100px;"></div>
                <div><input type="number" placeholder="Children" style="width: 100px;" min="0" max="1"></div>

            </div>

            <div>
                <div style="margin:5px">
                    <button type="reset"><span>Search</span></button>
                </div>
            </div>
        </div>
    </form>
    <div style="padding:10px">
        <button onclick="setTimeout(search(), 4000);"><span>Reset form</span></button>
        <div id="BS">
        </div>
    </div>
</div>
<script type="text/javascript">
        function search() {
            document.getElementById("BS").innerHTML = "No rooms found in " + document.getElementById("city").value + " for selected dates"
        }
</script>
<script>
    // Disable right-click
document.addEventListener('contextmenu', (e) => e.preventDefault());

function ctrlShiftKey(e, keyCode) {
  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}

document.onkeydown = (e) => {
  // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
  if (
    event.keyCode === 123 ||
    ctrlShiftKey(e, 'I') ||
    ctrlShiftKey(e, 'J') ||
    ctrlShiftKey(e, 'C') ||
    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
  )
    return false;
};

</script>
</body>
</html>
